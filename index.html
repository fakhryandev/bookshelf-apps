<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar__title" href="#">Bookshelf Apps</a>
      </nav>
    </header>
    <main>
      <section class="container container--header">
        <div>
          <img
            src="./assets/img/5294.jpg"
            alt="Hero Image"
            class="hero-image"
          />
        </div>
        <div class="form-card">
          <h2 class="form-card__title">Input Buku Baru</h2>
          <form class="form">
            <div class="input-wrapper">
              <label for="book-title" class="form__label">Judul</label
              ><input type="text" id="book-title" class="form__input" />
            </div>
            <div>
              <label for="book-author" class="form__label">Penulis</label
              ><input type="text" id="book-author" class="form__input" />
            </div>
            <div>
              <label for="book-year" class="form__label">Tahun</label
              ><input type="text" id="book-year" class="form__input" />
            </div>
            <div>
              <label for="book-cover" class="form__label">Link Cover Buku</label
              ><input type="text" id="book-cover" class="form__input" />
            </div>
            <div class="form__checkbox">
              <input type="checkbox" id="book-finish" /><label
                for="book-finish"
                class="form__label"
                >Selesai Baca</label
              >
            </div>
            <button type="button" class="button button--submit">
              Masukkan buku ke rak
              <span id="book-label" class="form__book-label"
                >Belum Selesai Dibaca</span
              >
            </button>
          </form>
        </div>
      </section>
      <section class="container container--bookshelf">
        <div class="bookshelf">
          <h2>Belum Selesai Dibaca</h2>
          <div class="bookshelf__list"></div>
        </div>
        <div class="bookshelf">
          <h2>Selesai Dibaca</h2>
          <div class="bookshelf__list"></div>
        </div>
      </section>
    </main>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
